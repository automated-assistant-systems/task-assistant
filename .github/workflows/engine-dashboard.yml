---
name: Task Assistant • Engine • Dashboard

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      owner:
        required: true
        type: string

      telemetry_repo:
        required: true
        type: string

      correlation_id:
        required: true
        type: string

      public:
        required: false
        type: boolean
        default: false

    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write   # required to commit dashboards
  id-token: write

env:
  ENGINE_NAME: dashboard
  ENGINE_JOB: dashboard

  OWNER:          ${{ inputs.owner }}
  TELEMETRY_REPO: ${{ inputs.telemetry_repo }}
  CORRELATION_ID: ${{ inputs.correlation_id }}
  DASHBOARD_PUBLIC: ${{ inputs.public }}

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (engine + scripts)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # Setup runtime
      # ─────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ─────────────────────────────────────────────
      # Generate GitHub App token (org-scoped)
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ inputs.owner }}

      # ─────────────────────────────────────────────
      # Checkout org telemetry repo
      # ─────────────────────────────────────────────
      - name: Checkout telemetry repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.telemetry_repo }}
          path: telemetry
          token: ${{ steps.app-token.outputs.token }}

      # ─────────────────────────────────────────────
      # Build dashboards (ORG-SCOPED)
      # ─────────────────────────────────────────────
      - name: Build dashboards
        env:
          TELEMETRY_ROOT: telemetry/telemetry/v1/repos
          DASHBOARD_ROOT: telemetry/telemetry/v1/dashboards
        run: |
          set -euo pipefail
          node scripts/build-dashboards.js

      # ─────────────────────────────────────────────
      # Commit dashboards (if changed)
      # ─────────────────────────────────────────────
      - name: Commit dashboards
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          cd telemetry

          git config user.name "task-assistant[bot]"
          git config user.email "task-assistant[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add telemetry/v1/dashboards
            git commit -m "dashboard: rebuild org dashboards"
            git push
          else
            echo "No dashboard changes to commit"
          fi

      # ─────────────────────────────────────────────
      # Emit engine telemetry
      # ─────────────────────────────────────────────
      - name: Emit dashboard engine telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          ENGINE_NAME="dashboard" \
          ENGINE_JOB="dashboard" \
          ./scripts/telemetry/emit-engine.sh
