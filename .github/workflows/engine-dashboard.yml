---
name: Task Assistant • Engine • Dashboard

# yamllint disable rule:truthy
on:
  workflow_dispatch:

  workflow_call:
    inputs:
      owner:
        required: true
        type: string

      repo:
        required: true
        type: string

      telemetry_repo:
        required: true
        type: string

      correlation_id:
        required: true
        type: string

      public:
        required: false
        type: boolean
        default: false

    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  id-token: write

env:
  ENGINE_NAME: dashboard
  ENGINE_JOB: dashboard

  OWNER: ${{ inputs.owner }}
  REPO: ${{ inputs.repo }}
  TELEMETRY_REPO: ${{ inputs.telemetry_repo }}
  CORRELATION_ID: ${{ inputs.correlation_id }}
  DASHBOARD_PUBLIC: ${{ inputs.public }}

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (engine + scripts)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main

      # ─────────────────────────────────────────────
      # Setup Node
      # ─────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci

      # ─────────────────────────────────────────────
      # Generate GitHub App token
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ inputs.owner }}

      # ─────────────────────────────────────────────
      # Checkout telemetry repository
      # ─────────────────────────────────────────────
      - name: Checkout telemetry repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.telemetry_repo }}
          path: telemetry
          token: ${{ steps.app-token.outputs.token }}

      # ─────────────────────────────────────────────
      # Build dashboard (REPO-SCOPED ONLY)
      # ─────────────────────────────────────────────
      - name: Build dashboard
        env:
          TELEMETRY_ROOT: telemetry/telemetry/v1/repos
          DASHBOARD_ROOT: telemetry/telemetry/v1/dashboards
        run: |
          set -euo pipefail

          echo "→ Building dashboard for $OWNER/$REPO"

          node scripts/build-dashboards.js "$REPO"

          RESULT_PATH="telemetry/telemetry/v1/dashboards/$REPO/dashboard.json"

          if [[ ! -f "$RESULT_PATH" ]]; then
            echo "::error::Dashboard output not found for $OWNER/$REPO"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Commit dashboard (repo-scoped)
      # ─────────────────────────────────────────────
      - name: Commit dashboard
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          cd telemetry

          git config user.name "task-assistant[bot]"
          git config user.email "task-assistant[bot]@users.noreply.github.com"

          git add "telemetry/v1/dashboards/$REPO"

          if git status --porcelain | grep .; then
            git commit -m "dashboard: rebuild dashboard for $OWNER/$REPO"
            git push
          else
            echo "No dashboard changes to commit"
          fi

      # ─────────────────────────────────────────────
      # Emit dashboard telemetry (single repo)
      # ─────────────────────────────────────────────
      - name: Emit dashboard telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          RESULT_FILE="telemetry/telemetry/v1/dashboards/$REPO/dashboard.json"

          OWNER="$OWNER" \
          REPO="$REPO" \
          RESULT_FILE="$RESULT_FILE" \
          ./scripts/telemetry/emit-engine.sh
