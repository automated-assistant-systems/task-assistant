---
name: Task Assistant • Engine • Self-Test

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  issues: read
  id-token: write

jobs:
  self_test:
    runs-on: ubuntu-latest

    env:
      CORRELATION_ID: ${{ inputs.correlation_id }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # ─────────────────────────────────────────────
      # Parse target repo (bash-safe)
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO" >> "$GITHUB_ENV"

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      # ─────────────────────────────────────────────
      # Run prepare-repo (dry run)
      # ─────────────────────────────────────────────
      - name: Run self-test (prepare-repo dry-run)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          node scripts/prepare-repo.js \
            "${{ inputs.target_repo }}" \
            --dry-run \
            --json > result.json

      # ─────────────────────────────────────────────
      # Emit telemetry
      # ─────────────────────────────────────────────
      - name: Emit self-test telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PAYLOAD=$(jq -c '
            {
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: env.CORRELATION_ID,
              source: {
                workflow: "engine-self-test.yml",
                job: "self_test",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "repository",
                owner: env.OWNER,
                repo: env.REPO
              },
              event: {
                category: "self-test",
                action: (if env.GITHUB_JOB_STATUS == "success" then "success" else "failed" end),
                reason: null
              },
              details: input
            }' result.json
          )
          echo "$PAYLOAD" | node scripts/telemetry/emit.js
