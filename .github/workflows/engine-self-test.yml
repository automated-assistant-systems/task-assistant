---
name: Task Assistant • Engine • Self-Test

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  issues: read
  id-token: write

jobs:
  self_test:
    runs-on: ubuntu-latest

    env:
      CORRELATION_ID: ${{ inputs.correlation_id }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (ENGINE CODE)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main
          path: task-assistant

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: task-assistant
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # ─────────────────────────────────────────────
      # Parse target repo (bash-safe)
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO" >> "$GITHUB_ENV"

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      # ─────────────────────────────────────────────
      # Run prepare-repo (dry run)
      # ─────────────────────────────────────────────
      - name: Run prepare-repo
        id: prep
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          set -euo pipefail

          TARGET_REPO="${OWNER}/${REPO}"

          node scripts/prepare-repo.js \
            "$TARGET_REPO" \
            --dry-run \
            --json \
            2> prepare-error.log \
            > result.json || true

          echo "---- STDERR ----"
          cat prepare-error.log || true

          echo "---- STDOUT ----"
          cat result.json || true

      # ─────────────────────────────────────────────
      # Checkout telemetry repo (REQUIRED for emit)
      # ─────────────────────────────────────────────
      - name: Checkout telemetry repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.telemetry_repo }}
          path: telemetry-repo
          token: ${{ steps.app-token.outputs.token }}

      # ─────────────────────────────────────────────
      # Emit telemetry
      # ─────────────────────────────────────────────
      - name: Emit self-test telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          if [ -f result.json ]; then
            ENGINE_NAME="self-test" \
            ENGINE_JOB="self-test" \
            RESULT_FILE="result.json" \
            ./scripts/telemetry/emit-engine.sh
          else
            echo "No result.json produced — skipping telemetry emit"
          fi

