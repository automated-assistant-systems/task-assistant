---
name: Task Assistant • Release • Auto

# yamllint disable rule:truthy
on:
  workflow_run:
    workflows: ["Task Assistant • Release Gate"]
    types:
      - completed

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Task Assistant
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}

      - name: Resolve release tag
        id: tag
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      # ─────────────────────────────────────────────
      # Attempt release creation
      # ─────────────────────────────────────────────
      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release already exists"
            echo "RELEASE_STATUS=exists" >> "$GITHUB_ENV"
            exit 0
          fi

          if [[ "$TAG" == *-* ]]; then
            PRERELEASE_FLAG="--prerelease"
          else
            PRERELEASE_FLAG=""
          fi

          if gh release create "$TAG" $PRERELEASE_FLAG \
              --title "$TAG" \
              --notes "Automated release for $TAG"; then
            echo "RELEASE_STATUS=success" >> "$GITHUB_ENV"
          else
            echo "RELEASE_STATUS=failure" >> "$GITHUB_ENV"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Build release telemetry payload
      # ─────────────────────────────────────────────
      - name: Build release telemetry result
        if: always()
        run: |
          set -euo pipefail

          STATUS="${RELEASE_STATUS:-failure}"

          if [[ "$STATUS" == "success" || "$STATUS" == "exists" ]]; then
            OK=true
            ACTION=success
            SUMMARY="Release created or already exists"
          else
            OK=false
            ACTION=failure
            SUMMARY="Release creation failed"
          fi

          jq -n \
            --arg tag "$TAG" \
            --arg sha "$GITHUB_SHA" \
            --argjson ok "$OK" \
            --arg summary "$SUMMARY" \
            '{
              ok: $ok,
              tag: $tag,
              commit: $sha,
              summary: $summary
            }' > result.json

      # ─────────────────────────────────────────────
      # Emit telemetry (non-blocking)
      # ─────────────────────────────────────────────
      - name: Emit release telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          chmod +x scripts/telemetry/emit-engine.sh

          ENGINE_NAME="release" \
          ENGINE_JOB="release" \
          RESULT_FILE="result.json" \
          ./scripts/telemetry/emit-engine.sh || \
            echo "::warning::Release telemetry emit failed (non-fatal)."
