---
name: Task Assistant • Release • Tag Self-Consistency

# yamllint disable rule:truthy
on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci

      - name: Validate tag self-consistency
        run: |
          set -euo pipefail
          node scripts/release/validate-tag-self-consistency.js \
            --ref "${GITHUB_REF_NAME}"
