---
name: Task Assistant â€¢ Self-Test

# yamllint disable rule:truthy
on:
  workflow_dispatch:

permissions:
  contents: write
  issues: read

env:
  CORRELATION_ID: ${{ github.run_id }}-${{ github.run_attempt }}
  TELEMETRY_REPO: ${{ vars.TELEMETRY_REPO }}

jobs:
  self_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate config file exists
        run: |
          if [ ! -f ".github/task-assistant.yml" ]; then
            echo "::error::Missing .github/task-assistant.yml"
            exit 1
          fi

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Emit self-test start telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          TELEMETRY_JSON=$(jq -n \
            --arg cid "$CORRELATION_ID" \
            '{
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: $cid,
              source: {
                workflow: "task-assistant-self-test.yml",
                job: "self-test",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "workflow",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1]),
                id: null
              },
              event: {
                category: "self-test",
                action: "start",
                reason: null
              },
              details: {}
            }'
          )
          echo "$TELEMETRY_JSON" | node scripts/telemetry/emit.js

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate repo hygiene (prepare-repo dry-run)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          node scripts/prepare-repo.js \
            "${{ github.repository }}" \
            --dry-run

      - name: Emit self-test success telemetry
        if: success()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          TELEMETRY_JSON=$(jq -n \
            --arg cid "$CORRELATION_ID" \
            '{
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: $cid,
              source: {
                workflow: "task-assistant-self-test.yml",
                job: "self-test",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "workflow",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1]),
                id: null
              },
              event: {
                category: "self-test",
                action: "success",
                reason: null
              },
              details: {}
            }'
          )
          echo "$TELEMETRY_JSON" | node scripts/telemetry/emit.js

      - name: Emit self-test failure telemetry
        if: failure()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          TELEMETRY_JSON=$(jq -n \
            --arg cid "$CORRELATION_ID" \
            '{
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: $cid,
              source: {
                workflow: "task-assistant-self-test.yml",
                job: "self-test",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "workflow",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1]),
                id: null
              },
              event: {
                category: "self-test",
                action: "failed",
                reason: "prepare-repo dry-run failed"
              },
              details: {}
            }'
          )
          echo "$TELEMETRY_JSON" | node scripts/telemetry/emit.js
