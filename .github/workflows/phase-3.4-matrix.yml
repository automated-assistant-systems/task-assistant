---
name: Phase 3.4 • Concurrent Matrix Validation

# yamllint disable rule:truthy
on:
  workflow_dispatch:
    inputs:
      test_set:
        description: "Which Phase 3.4 test(s) to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - test-03-multi-org
          - test-06-multi-repo
          - test-07-multi-org+repo

permissions:
  contents: write
  id-token: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  # ─────────────────────────────────────────────
  # Test 3 — Multiple Orgs (Concurrent)
  # ─────────────────────────────────────────────
  test-3-multi-org:
    if: ${{ github.event.inputs.test_set == 'all' || github.event.inputs.test_set == 'test-03-multi-org' }}
    name: "Test 3 • Multi-org concurrency"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target_repo:
          - automated-assistant-systems/task-assistant-sandbox
          - garybayes/ta-marketplace-install-test

    steps:
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run enforcement-only validation
        run: |
          scripts/validation/run-enforcement-only.sh \
            test-03-multi-org \
            "${{ matrix.target_repo }}"

  # ─────────────────────────────────────────────
  # Test 6 — Multiple Repos, One Org (Concurrent)
  # ─────────────────────────────────────────────
  test-6-multi-repo-one-org:
    if: ${{ github.event.inputs.test_set == 'all' || github.event.inputs.test_set == 'test-06-multi-repo' }}
    name: "Test 6 • Multi-repo single-org concurrency"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target_repo:
          - garybayes/ta-marketplace-install-test
          - garybayes/ta-sandbox

    steps:
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run enforcement-only validation
        run: |
          scripts/validation/run-enforcement-only.sh \
            test-06-multi-repo \
            "${{ matrix.target_repo }}"

  # ─────────────────────────────────────────────
  # Test 7 — Multiple Repos, Multiple Orgs (Concurrent)
  # ─────────────────────────────────────────────
  test-7-multi-org-multi-repo:
    if: ${{ github.event.inputs.test_set == 'all' || github.event.inputs.test_set == 'test-07-multi-org+repo' }}
    name: "Test 7 • Multi-org + multi-repo concurrency"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target_repo:
          - automated-assistant-systems/task-assistant-sandbox
          - garybayes/ta-marketplace-install-test
          - garybayes/ta-sandbox

    steps:
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run enforcement-only validation
        run: |
          scripts/validation/run-enforcement-only.sh \
            test-07-multi-org+repo \
            "${{ matrix.target_repo }}"
