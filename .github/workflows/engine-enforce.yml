---
name: Task Assistant • Engine • Enforce

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      issue_number:
        required: true
        type: string
      event_type:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  enforce:
    runs-on: ubuntu-latest

    env:
      TARGET_REPO: ${{ inputs.target_repo }}
      ISSUE_NUMBER: ${{ inputs.issue_number }}
      EVENT_TYPE: ${{ inputs.event_type }}
      CORRELATION_ID: ${{ inputs.correlation_id }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (host repo)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # Node runtime
      # ─────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ─────────────────────────────────────────────
      # Parse target repo (bash-safe, not expressions)
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          set -euo pipefail
          TARGET="$TARGET_REPO"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"

          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO" >> "$GITHUB_ENV"

      # ─────────────────────────────────────────────
      # GitHub App token (cross-org safe)
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      # ─────────────────────────────────────────────
      # Enforcement engine
      # ─────────────────────────────────────────────
      - name: Enforce issue hygiene
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          set -euo pipefail

          node scripts/enforcement/issue-events.js \
            --repo "$TARGET_REPO" \
            --issue "$ISSUE_NUMBER" \
            --event "$EVENT_TYPE" \
            --json > result.json

      # ─────────────────────────────────────────────
      # Emit telemetry (shared helper)
      # ─────────────────────────────────────────────
      - name: Emit enforcement telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          set -euo pipefail

          chmod +x scripts/telemetry/emit-engine.sh

          if [ -f result.json ]; then
            ENGINE_NAME="self-test" \
            ENGINE_JOB="self-test" \
            RESULT_FILE="result.json" \
            ./scripts/telemetry/emit-engine.sh
          else
            echo "No result.json produced — skipping telemetry emit"
          fi
