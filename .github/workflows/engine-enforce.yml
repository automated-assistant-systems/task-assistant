---
name: Task Assistant • Engine • Enforce

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      issue_number:
        required: true
        type: string
      event_type:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  enforce:
    runs-on: ubuntu-latest

    env:
      TARGET_REPO: ${{ inputs.target_repo }}
      ISSUE_NUMBER: ${{ inputs.issue_number }}
      EVENT_TYPE: ${{ inputs.event_type }}
      CORRELATION_ID: ${{ inputs.correlation_id }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # ─────────────────────────────────────────────
      # Parse target repo (bash, not expressions)
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO" >> "$GITHUB_ENV"

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      - name: Enforce issue hygiene
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          node scripts/enforcement/issue-events.js \
            --repo "$TARGET_REPO" \
            --issue "$ISSUE_NUMBER" \
            --event "$EVENT_TYPE" \
            --json > result.json

      - name: Emit enforcement telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          ENGINE_NAME="enforce" \
          ENGINE_JOB="enforce" \
          RESULT_FILE="result.json" \
          ./scripts/telemetry/emit-engine.sh
