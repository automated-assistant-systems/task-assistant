---
name: Task Assistant • Engine • Preflight

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string

      correlation_id:
        required: true
        type: string

    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  preflight:
    runs-on: ubuntu-latest

    outputs:
      ok:             ${{ steps.result.outputs.ok }}
      telemetry_repo: ${{ steps.result.outputs.telemetry_repo }}

    env:
      ENGINE_NAME: preflight
      ENGINE_JOB: preflight
      CORRELATION_ID: ${{ inputs.correlation_id }}

    steps:
      # ------------------------------------------------------------
      # Checkout Task Assistant (engine + scripts)
      # ------------------------------------------------------------
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main
          path: task-assistant

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: task-assistant
        run: |
          set -euo pipefail
          npm ci

      # ------------------------------------------------------------
      # Parse target repo
      # ------------------------------------------------------------
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"

          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO"   >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # Generate GitHub App token
      # ------------------------------------------------------------
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id:      ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner:       ${{ env.OWNER }}

      # ------------------------------------------------------------
      # Infra registry lookup + telemetry repo resolution
      # ------------------------------------------------------------
      - name: Resolve telemetry repo from infra
        id: infra
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          INFRA_REPO="automated-assistant-systems/task-assistant-infra"
          REGISTRY_PATH="telemetry-registry.json"

          echo "→ Reading telemetry registry from infra..."

          REGISTRY="$(gh api "repos/$INFRA_REPO/contents/$REGISTRY_PATH" --jq '.content' | base64 --decode)"

          TELEMETRY_REPO="$(
            echo "$REGISTRY" \
            | jq -r --arg owner "$OWNER" --arg repo "$REPO" '
                .organizations[]
                | select(.owner == $owner)
                | select(.repositories[].name == $repo)
                | .telemetry_repo
              '
          )"

          if [[ -z "$TELEMETRY_REPO" || "$TELEMETRY_REPO" == "null" ]]; then
            echo "::error::Repo $OWNER/$REPO is not registered in telemetry infra"
            exit 1
          fi

          echo "✓ Infra registration found"
          echo "TELEMETRY_REPO=$TELEMETRY_REPO" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # Verify Task Assistant App installed on telemetry repo
      # ------------------------------------------------------------
      - name: Verify app installation on telemetry repo
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          echo "→ Verifying app access to telemetry repo: $TELEMETRY_REPO"

          if gh api "repos/$TELEMETRY_REPO/contents/" >/dev/null 2>&1; then
            echo "✓ App is installed on telemetry repo"
          else
            echo "::error::Task Assistant GitHub App is NOT installed on telemetry repo"
            echo "::error::Install the app on $TELEMETRY_REPO and re-run"
            exit 1
          fi

      # ------------------------------------------------------------
      # Emit preflight telemetry
      # ------------------------------------------------------------
      - name: Emit preflight telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          cat > result.json <<EOF
          {
            "ok": true,
            "summary": "Preflight checks passed",
            "checks": {
              "infra": "ok",
              "telemetry_repo": "$TELEMETRY_REPO",
              "telemetry_app_installed": "ok",
              "secrets": "ok"
            }
          }
          EOF

          ENGINE_NAME="preflight" \
          ENGINE_JOB="preflight" \
          TELEMETRY_REPO="$TELEMETRY_REPO" \
          RESULT_FILE="result.json" \
          ./scripts/telemetry/emit-engine.sh

      # ------------------------------------------------------------
      # Set outputs
      # ------------------------------------------------------------
      - name: Set result
        id: result
        run: |
          echo "ok=true" >> "$GITHUB_OUTPUT"
          echo "telemetry_repo=$TELEMETRY_REPO" >> "$GITHUB_OUTPUT"
