---
name: Task Assistant • Engine • Preflight

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string

      correlation_id:
        required: true
        type: string

    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  preflight:
    runs-on: ubuntu-latest

    outputs:
      ok:             ${{ steps.result.outputs.ok }}
      telemetry_repo: ${{ steps.result.outputs.telemetry_repo }}

    env:
      ENGINE_NAME: preflight
      ENGINE_JOB: preflight
      CORRELATION_ID: ${{ inputs.correlation_id }}

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (engine + lib/infra)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main
          path: task-assistant

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: task-assistant
        run: |
          set -euo pipefail
          npm ci

      # ─────────────────────────────────────────────
      # Parse target repo
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"

          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO"   >> "$GITHUB_ENV"

      # ─────────────────────────────────────────────
      # Generate GitHub App token (host repo context)
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id:      ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner:       ${{ env.OWNER }}

      # ─────────────────────────────────────────────
      # Resolve infra via lib/infra (v2-first)
      # ─────────────────────────────────────────────
      - name: Resolve infra registry
        id: infra
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          set -euo pipefail

          node --input-type=module <<'EOF'
          import { resolveInfraForRepo } from "./lib/infra.js";
          import fs from "fs";

          const result = await resolveInfraForRepo({
            targetRepo: process.env.OWNER + "/" + process.env.REPO,
            githubToken: process.env.GITHUB_TOKEN,
          });

          console.log(
            "Infra resolution:",
            JSON.stringify(result, null, 2)
          );

          fs.writeFileSync(
            "infra-resolution.json",
            JSON.stringify(result, null, 2)
          );

          if (result.outcomeCode === "INFRA_TELEMETRY_UNRESOLVABLE") {
            console.error(
              "::error::Preflight infra check failed:",
              "telemetry repo could not be resolved"
            );
            process.exit(1);
          }

          if (result.warnings?.length) {
            for (const warning of result.warnings) {
              console.warn(`::warning::${warning}`);
            }
          }

          console.log(`TELEMETRY_REPO=${result.telemetryRepo}`);
          EOF

          TELEMETRY_REPO="$(jq -r '.telemetryRepo' infra-resolution.json)"
          echo "TELEMETRY_REPO=$TELEMETRY_REPO" >> "$GITHUB_ENV"

      # ─────────────────────────────────────────────
      # Verify app installation on telemetry repo
      # ─────────────────────────────────────────────
      - name: Verify app installation on telemetry repo
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          echo "→ Verifying app access to telemetry repo: $TELEMETRY_REPO"

          if gh api "repos/$TELEMETRY_REPO/contents/" >/dev/null 2>&1; then
            echo "✓ App is installed on telemetry repo"
          else
            echo "::error::Task Assistant GitHub App is NOT installed on telemetry repo"
            echo "::error::Install the app on $TELEMETRY_REPO and re-run"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Emit preflight telemetry (infra-aware)
      # ─────────────────────────────────────────────
      - name: Emit preflight telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          set -euo pipefail

          jq -n \
            --slurpfile infra infra-resolution.json \
            --arg repo "$OWNER/$REPO" \
            '{
              ok: true,
              summary: "Preflight checks passed",
              target_repo: $repo,
              infra: $infra[0]
            }' > result.json

          ENGINE_NAME="preflight" \
          ENGINE_JOB="preflight" \
          TELEMETRY_REPO="$TELEMETRY_REPO" \
          RESULT_FILE="result.json" \
          ./scripts/telemetry/emit-engine.sh

      # ─────────────────────────────────────────────
      # Set outputs
      # ─────────────────────────────────────────────
      - name: Set result
        id: result
        run: |
          echo "ok=true" >> "$GITHUB_OUTPUT"
          echo "telemetry_repo=$TELEMETRY_REPO" >> "$GITHUB_OUTPUT"
