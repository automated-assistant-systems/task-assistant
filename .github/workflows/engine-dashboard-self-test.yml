---
name: Task Assistant • Engine • Dashboard • Self-Test

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  dashboard_self_test:
    runs-on: ubuntu-latest

    env:
      TARGET_REPO:   ${{ inputs.target_repo }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}
      CORRELATION_ID: ${{ inputs.correlation_id }}
      ENGINE_NAME: dashboard
      ENGINE_JOB: self-test

    steps:
      # ─────────────────────────────────────────────
      # Checkout Task Assistant (engine code)
      # ─────────────────────────────────────────────
      - name: Checkout Task Assistant
        uses: actions/checkout@v4
        with:
          repository: automated-assistant-systems/task-assistant
          ref: main
          path: task-assistant

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: task-assistant
        run: |
          set -euo pipefail
          npm ci

      # ─────────────────────────────────────────────
      # Derive OWNER / REPO (bash-safe)
      # ─────────────────────────────────────────────
      - name: Derive repo context
        run: |
          set -euo pipefail

          OWNER="${TARGET_REPO%%/*}"
          REPO="${TARGET_REPO##*/}"

          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO"   >> "$GITHUB_ENV"

      # ─────────────────────────────────────────────
      # GitHub App token (cross-org safe)
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      # ─────────────────────────────────────────────
      # Checkout telemetry repo (read-only)
      # ─────────────────────────────────────────────
      - name: Checkout telemetry repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.telemetry_repo }}
          path: telemetry
          token: ${{ steps.app-token.outputs.token }}

      # ─────────────────────────────────────────────
      # Run dashboard reducer self-test
      # ─────────────────────────────────────────────
      - name: Run dashboard self-test
        env:
          TELEMETRY_ROOT: telemetry/v1/repos
        working-directory: task-assistant
        run: |
          set -euo pipefail

          node scripts/build-dashboards.js "$REPO" > result.json

          jq -e '.ok == true or .status == "no-telemetry"' result.json >/dev/null

          jq -n \
            --arg repo "$REPO" \
            '{
              ok: true,
              engine: "dashboard",
              summary: "Dashboard self-test passed",
              repo: $repo
            }' > result.json

      # ─────────────────────────────────────────────
      # Emit dashboard self-test telemetry (ALWAYS)
      # ─────────────────────────────────────────────
      - name: Emit dashboard self-test telemetry
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          RESULT_FILE: result.json
        working-directory: task-assistant
        run: |
          set -euo pipefail

          if [ -f result.json ]; then
            ./scripts/telemetry/emit-engine.sh
          else
            echo "No result.json produced — skipping telemetry emit"
          fi
