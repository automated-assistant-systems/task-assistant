---
name: Task Assistant • Engine • Validate

# yamllint disable rule:truthy
on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      telemetry_repo:
        required: true
        type: string
      correlation_id:
        required: true
        type: string
    secrets:
      CODEX_APP_ID:
        required: true
      CODEX_PRIVATE_KEY:
        required: true

permissions:
  contents: read
  issues: read
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      CORRELATION_ID: ${{ inputs.correlation_id }}
      TELEMETRY_REPO: ${{ inputs.telemetry_repo }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # ─────────────────────────────────────────────
      # Parse target repo (bash, not expressions)
      # ─────────────────────────────────────────────
      - name: Parse target repo
        run: |
          TARGET="${{ inputs.target_repo }}"
          OWNER="${TARGET%%/*}"
          REPO="${TARGET##*/}"
          echo "OWNER=$OWNER" >> "$GITHUB_ENV"
          echo "REPO=$REPO" >> "$GITHUB_ENV"

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ env.OWNER }}

      - name: Run config validation
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          node scripts/config/validate-config.js \
            "${{ inputs.target_repo }}" \
            --json > result.json

      - name: Emit validation telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: task-assistant
        run: |
          if [ -f result.json ]; then
            ENGINE_NAME="validate" \
            ENGINE_JOB="validate" \
            RESULT_FILE="result.json" \
            ./scripts/telemetry/emit-engine.sh
          else
            echo "No result.json produced — skipping telemetry emit"
          fi
