---
name: Task Assistant â€¢ Nightly Sweep

# yamllint disable rule:truthy
on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC nightly
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  id-token: write

env:
  CORRELATION_ID: ${{ github.run_id }}-${{ github.run_attempt }}
  TELEMETRY_REPO: ${{ vars.TELEMETRY_REPO }}

jobs:
  nightly_sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Validate telemetry configuration
        run: |
          if [ -z "${TELEMETRY_REPO}" ]; then
            echo "::error::TELEMETRY_REPO is not set"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Run prepare-repo (dry-run, structured)
        id: prepare
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          RESULT=$(node scripts/prepare-repo.js \
            "${{ github.repository }}" \
            --dry-run \
            --json)

          echo "$RESULT" > prepare-repo.json
          echo "ok=$(echo "$RESULT" | jq -r '.ok')" >> "$GITHUB_OUTPUT"

      - name: Emit nightly sweep telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          jq -c '
            {
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: env.CORRELATION_ID,
              source: {
                workflow: "task-assistant-nightly-sweep.yml",
                job: "nightly_sweep",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "repository",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1])
              },
              event: {
                category: "nightly-sweep",
                action: "result",
                reason: .summary
              },
              details: .
            }
          ' prepare-repo.json \
          | node scripts/telemetry/emit.js

      - name: Fail on hygiene violations
        if: steps.prepare.outputs.ok != 'true'
        run: |
          echo "::error::Nightly hygiene check failed"
          exit 1
