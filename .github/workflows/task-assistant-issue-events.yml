---
name: Task Assistant • Issue Events

# yamllint disable rule:truthy
on:
  issues:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - milestoned
      - demilestoned
      - reopened

permissions:
  contents: read
  issues: write

env:
  CORRELATION_ID: ${{ github.run_id }}-${{ github.run_attempt }}
  TELEMETRY_REPO: ${{ vars.TELEMETRY_REPO }}

jobs:
  issue_events:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.number != '' }}

    steps:
      # ─────────────────────────────────────────────
      # Checkout + runtime
      # ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ─────────────────────────────────────────────
      # GitHub App auth
      # ─────────────────────────────────────────────
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODEX_APP_ID }}
          private-key: ${{ secrets.CODEX_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # ─────────────────────────────────────────────
      # Emit START telemetry (repo-scoped only)
      # ─────────────────────────────────────────────
      - name: Emit issue-events start telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PAYLOAD=$(jq -n -c \
            --arg cid "$CORRELATION_ID" \
            --arg issue "${{ github.event.issue.number }}" \
            --arg etype "${{ github.event.action }}" \
            '{
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: $cid,
              source: {
                workflow: "task-assistant-issue-events.yml",
                job: "issue_events",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "issue",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1]),
                id: ($issue | tonumber)
              },
              event: {
                category: "issue-events",
                action: "start",
                reason: $etype
              },
              details: {}
            }'
          )

          echo "$PAYLOAD" | jq . >/dev/null
          echo "$PAYLOAD" | node scripts/telemetry/emit.js

      # ─────────────────────────────────────────────
      # Enforce issue hygiene (phase-label logic lives here)
      # ─────────────────────────────────────────────
      - name: Enforce issue hygiene (structured)
        id: enforce
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          RESULT=$(node scripts/enforcement/issue-events.js \
            --repo "${{ github.repository }}" \
            --issue "${{ github.event.issue.number }}" \
            --event "${{ github.event.action }}" \
            --json)

          echo "$RESULT" > issue-enforcement.json

          OK_VALUE=$(echo "$RESULT" | jq -r '.ok // false')
          echo "ok=${OK_VALUE}" >> "$GITHUB_OUTPUT"

      # ─────────────────────────────────────────────
      # Emit RESULT telemetry (repo-scoped only)
      # ─────────────────────────────────────────────
      - name: Emit issue-events result telemetry
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PAYLOAD=$(jq -c '
            {
              schema_version: "1.0",
              generated_at: (now | todate),
              correlation_id: env.CORRELATION_ID,
              source: {
                workflow: "task-assistant-issue-events.yml",
                job: "issue_events",
                run_id: env.GITHUB_RUN_ID
              },
              entity: {
                type: "issue",
                owner: env.GITHUB_REPOSITORY_OWNER,
                repo: (env.GITHUB_REPOSITORY | split("/") | .[1]),
                id: (.issue.number // null)
              },
              event: {
                category: "issue-events",
                action: "result",
                reason: .summary
              },
              details: .
            }
          ' issue-enforcement.json)

          echo "$PAYLOAD" | jq . >/dev/null
          echo "$PAYLOAD" | node scripts/telemetry/emit.js

      # ─────────────────────────────────────────────
      # Hard failure only if enforcement explicitly fails
      # ─────────────────────────────────────────────
      - name: Fail workflow if enforcement failed
        if: steps.enforce.outputs.ok != 'true'
        run: |
          echo "::error::Issue enforcement failed"
          exit 1
