---
name: Task Assistant • Release Gate

# yamllint disable rule:truthy
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.3.5)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # Checkout source (current commit)
      # ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci

      # ─────────────────────────────────────────────
      # Validate version format
      # ─────────────────────────────────────────────
      - name: Validate version format
        run: |
          set -euo pipefail

          VERSION="${{ inputs.version }}"

          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must follow semantic format vX.Y.Z"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Prevent tag overwrite
      # ─────────────────────────────────────────────
      - name: Ensure tag does not exist
        run: |
          set -euo pipefail

          VERSION="${{ inputs.version }}"

          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION$"; then
            echo "::error::Tag $VERSION already exists"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Governance Gate — Engine Ref Check
      # ─────────────────────────────────────────────
      - name: Verify dispatch pinned to version
        run: |
          set -euo pipefail

          VERSION="${{ inputs.version }}"

          if ! grep -q "@$VERSION" .github/workflows/task-assistant-dispatch.yml; then
            echo "::error::Dispatch is not pinned to $VERSION"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Governance Gate — No hardcoded 'main'
      # ─────────────────────────────────────────────
      - name: Ensure no hardcoded main refs
        run: |
          set -euo pipefail

          if grep -R "ref: main" .github/workflows/; then
            echo "::error::Hardcoded 'main' ref found in workflows"
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Create annotated tag
      # ─────────────────────────────────────────────
      - name: Create tag
        run: |
          set -euo pipefail

          VERSION="${{ inputs.version }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag -a "$VERSION" -m "Task Assistant $VERSION"
          git push origin "$VERSION"

      # ─────────────────────────────────────────────
      # Create GitHub Release object
      # ─────────────────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
